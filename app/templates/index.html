<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Jurisdiction Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header Section -->
  <div class="header-colored">
    <h1>Texas Jurisdiction Checker</h1>
    <p class="subtitle">Find out if your project requires a permit</p>
    <div class="header-actions">
      <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>
  </div>
<a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>

  <!-- Main Container -->
  <div class="container">
    <form method="POST">
      <label for="address">Enter Address:</label>
      <input type="text" id="address" name="address" placeholder="123 Main St, Houston, TX" required>
      <button type="submit">Check Jurisdiction</button>
    </form>

    {% if result %}
    <div class="results">
      <div class="result-box {{ 'inside' if 'Inside' in result else 'outside' }}">
        <h2>{{ result }}</h2>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
